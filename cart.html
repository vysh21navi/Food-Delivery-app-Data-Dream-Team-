<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodExpress - Categories</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    header {
        background: #ff4d4d;
        color: white;
        padding: 15px;
        text-align: center;
    }

    /* Category Buttons */
    .category-buttons {
        text-align: center;
        margin: 20px;
    }

    .category-buttons button {
        padding: 10px 18px;
        margin: 5px;
        border: none;
        border-radius: 20px;
        background: #ff9999;
        cursor: pointer;
        font-weight: bold;
    }

    .category-buttons button:hover {
        background: #ff4d4d;
        color: white;
    }

    /* Menu Grid */
    .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .card-content {
        padding: 15px;
    }

    .price {
        font-weight: bold;
        color: #ff4d4d;
    }

    .add-btn {
        width: 100%;
        padding: 8px;
        border: none;
        background: #ff4d4d;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 8px;
    }

    .hidden {
        display: none;
    }

</style>
</head>
