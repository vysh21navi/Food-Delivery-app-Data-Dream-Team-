<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodExpress - Categories</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    header {
        background: #ff4d4d;
        color: white;
        padding: 15px;
        text-align: center;
    }

    /* Category Buttons */
    .category-buttons {
        text-align: center;
        margin: 20px;
    }

    .category-buttons button {
        padding: 10px 18px;
        margin: 5px;
        border: none;
        border-radius: 20px;
        background: #ff9999;
        cursor: pointer;
        font-weight: bold;
    }

    .category-buttons button:hover {
        background: #ff4d4d;
        color: white;
    }

    /* Menu Grid */
    .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .card-content {
        padding: 30px;
    }

    .price {
        font-weight: bold;
        color: #ff4d4d;
    }

    .add-btn {
        width: 100%;
        padding: 8px;
        border: none;
        background: #ff4d4d;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 8px;
    }

    .hidden {
        display: none;
    }

/* Bill Section */
.bill {
    width: 40%;
    background: white;
    padding: 40px;
    border-left: 2px solid #ddd;
}

.bill h2 {
    text-align: center;
}

#item-list {
    margin: 30px 0;
}

.total {
    font-size: 25px;
    font-weight: bold;
    margin-top: 30px;
}
</style>
</head>

<body>

<header>
    <h1>üçî FoodExpress</h1>
    <p>Delicious Food Delivered Fast</p>                
</header>

<div class="container">

    <!-- MENU -->
    <div class="menu">
        <!-- Veg -->
    <div class="card veg">
        <img src="C:\Users\vyshn\OneDrive\Desktop\paneer.jpg" alt="Paneer Butter Masala">
        <div class="card-content">
            <h3>Paneer Butter Masala</h3>
            <p class="price">‚Çπ180</p>
            <button onclick="addItem('Paneer Butter Masala',180)">Add to Cart</button>
        </div>
    </div>

    <!-- Non-Veg -->
    <div class="card nonveg">
        <img src="C:\Users\vyshn\OneDrive\Desktop\biryani.webp" alt="">
        <div class="card-content">
            <h3>Chicken Biryani</h3>
            <p class="price">‚Çπ220</p>
           <button onclick="addItem('Chicken Biryani',220)">Add to Cart</button>
        </div>
    </div>

    
    <!-- Fast Food -->
    <div class="card fastfood">
        <img src="c:\Users\vyshn\OneDrive\Desktop\pizza.jpg" alt="Pizza">
        <div class="card-content">
            <h3>Pizza</h3>
            <p class="price">‚Çπ299</p>
            <button onclick="addItem('Pizza',299)">Add to Cart</button>
        </div>
    </div>

    

    <div class="card dessert">
        <img src="C:\Users\vyshn\OneDrive\Desktop\ccake.jpg" alt="Cake">
        <div class="card-content">
            <h3>Chocolate Cake</h3>
            <p class="price">‚Çπ180</p>
            <button onclick="addItem('Chocolate Cake',180)">Add to Cart</button>
        </div>
    </div>

    
    <!-- BILL -->
    <div class="bill">
        <h2>üßæ Bill</h2>
        <div id="item-list"></div>
        <div class="total">
            Total Bill: ‚Çπ<span id="total">0</span>
            <button style="margin-left: 20px; padding: 8px 12px; background: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer;"><a href="./address.html">Details</a></button>
        </div>
    </div>

</div>

<script>

let total = 0;

function addItem(name, price) {

    // Add item name to bill
    let itemList = document.getElementById("item-list");
    let newItem = document.createElement("p");
    newItem.innerText = name;
    itemList.appendChild(newItem);

    // Add price to total
    total += price;
    document.getElementById("total").innerText = total;
}

</script>

</body>
</html>
