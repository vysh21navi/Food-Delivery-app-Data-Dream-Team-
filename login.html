<!DOCTYPE html>
<html>
<head>
    <title>Food Express Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(to right, #ff4d4d, #66ff8c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #ff4d4d;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e60000;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #ff4d4d;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>üçî Food Express Login</h2>
    <input type="email" placeholder="Enter Email">
    <input type="password" placeholder="Enter Password">
    <button>Login</button>
    <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
</div>

</body>
</html>
